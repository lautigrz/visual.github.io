    <style>
     .calendar-table td {
    text-align: center;
    vertical-align: middle;
    padding: 10px;
    height: 5px;
}
.calendar-table .header {
    background-color: #f8f9fa;
    font-weight: bold;
}
.calendar-table .today {
    background-color: #e9ecef;
    font-weight: bold;
}
.calendar-container {
    margin-top: 76px;
    margin-left: 70px;
    width: auto;
    height: auto;
    border-style: solid;
    border-radius: 20px;
    border: 1px solid #ddd;
    padding: 20px;
}
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
.contenedorPadre {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}
.custom-card {
    width: 200px;
    height: 200px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}
.custom-card img {
    padding-top: 20px;
    display: block;
    margin: 0 auto;
    width: 80px;
    height: auto;
}
.custom-card a {
    display: block;
    height: 100%;
    text-decoration: none;
    color: inherit;
}
#prevMonth, #nextMonth {
    background-color: #29a16c;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
#prevMonth:hover,
#nextMonth:hover {
    background-color: #218838;
}
.container {
    display: flex;
    width: 90%;
    margin: 20px auto;
    background-color: #fff;
}
.sidebar {
    width: 25%;
    background-color: #eaeaea;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
.sidebar button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
.profile-image {
    width: 100px;
    height: 100px;
    background-color: #dcdcdc;
    border: 1px solid #bbb;
    border-radius: 20%;
    margin: 20px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #666;
}
.profile-content {
    width: 75%;
    padding: 20px;
    background-color: #e0e0e0;
    border-radius: 10px;
    margin-left: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
.profile-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}
.profile-content p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}
.profile-fields {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}
.profile-fields div {
    display: flex;
    flex-direction: column;
}
.profile-fields label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}
.profile-fields input {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0;
}
.save-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    align-self: flex-start;
}
.save-button:hover {
    background-color: #45a049;
}
.sidebar a.btn-link {
    display: block;
    background-color: #45a049;
    color: white;
    text-align: center;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    width: 100%;
}
.sidebar a.btn-link:hover {
    background-color: #51ba56;
}
.sidebar .profile-image {
    margin: 15px 0;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    text-align: center;
}

@media (max-width: 767px) {
    .container {
        flex-direction: column;
        width: 100%;
    }

    .sidebar {
        width: 100%;
        padding: 10px;
    }

    .profile-content {
        width: 100%;
        margin-left: 0;
        margin-top: 20px;
    }

    .profile-fields {
        grid-template-columns: 1fr;
    }

    .save-button {
        align-self: center;
    }

    .custom-card {
        width: 150px;
        height: 150px;
    }

    .custom-card img {
        width: 60px;
    }

    .calendar-container {
        margin-top: 20px;
        margin-left: 20px;
        padding: 10px;
    }

    .calendar-table td {
        padding: 5px;
        height: auto;
    }

    #prevMonth, #nextMonth {
        padding: 8px 15px;
        font-size: 14px;
    }
}
