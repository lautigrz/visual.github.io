    <style>
        .calendar-table td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            height: 5px;
        }
        .calendar-table .header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .calendar-table .today {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .calendar-container {
            margin-top: 76px;
            margin-left: 70px;
            width: auto;
            height: auto;
            border-style: solid;
            border-radius: 20px;
            border: 1px solid #ddd;

        }
        .calendar-header {
            display: flex;

            margin-bottom: 10px;
        }
    .contenedorPadre {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }

    .custom-card {
        width: 200px;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
    }
    .custom-card img {
        padding-top: 20px;
        display: block;
        margin: 0 auto;
        width: 80px; /* Ajusta el tamaño según sea necesario */
        height: auto;
    }
    .custom-card a {
        display: block;
        height: 100%;
        text-decoration: none;
        color: inherit;
    }
    #prevMonth, #nextMonth {
      background-color: #29a16c; /* Verde */
      color: #ffffff; /* Blanco */
      border: none; /* Sin borde */
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #prevMonth:hover,
    #nextMonth:hover {
      background-color: #218838; /* Verde más oscuro al pasar el cursor */      

    }

    
    .container {
    display: flex;
    width: 90%;
    margin: 20px auto;
    background-color: #fff; /* Fondo blanco para el área de contenido */
    }

/* Barra lateral */
.sidebar {
    width: 25%;
    background-color: #eaeaea;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff; /* Fondo blanco para el área de contenido */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor del área de contenido */
}

.sidebar button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para los botones */
}

.profile-image {
    width: 100px;
    height: 100px;
    background-color: #dcdcdc;
    border: 1px solid #bbb;
    border-radius: 20%;
    margin: 20px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #666;
    
}

/* Contenido del perfil */
.profile-content {
    width: 75%;
    padding: 20px;
    background-color: #e0e0e0;
    border-radius: 10px;
    margin-left: 20px;
    background-color: #fff; /* Fondo blanco para el área de contenido */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor del área de contenido */
}

.profile-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.profile-content p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

/* Campos del perfil */
.profile-fields {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}

.profile-fields div {
    display: flex;
    flex-direction: column;
}

.profile-fields label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.profile-fields input {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0; /* Fondo gris claro para los inputs */
}

/* Botón Guardar */
.save-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    align-self: flex-start; /* Alinea el botón a la derecha */
}

.save-button:hover {
    background-color: #45a049;
}
/* Estilos para los enlaces con apariencia de botón */
.sidebar a.btn-link {
    display: block;
    background-color: #45a049;
    color: white;
    text-align: center;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 5px;
    text-decoration: none; /* Elimina el subrayado */
    cursor: pointer;
    width: 100%;
}

.sidebar a.btn-link:hover {
    background-color: #51ba56; /* Cambia el color cuando el mouse pasa por encima */
}

/* Estilo para la imagen de perfil */
.sidebar .profile-image {
    margin: 15px 0;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    text-align: center;
}
